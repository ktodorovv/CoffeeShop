<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
<meta charset="ISO-8859-1" />
<title>My Shop</title>
</head>
<body>
	<th:block th:include="~{home :: header-fragment}"></th:block>	
	<form method="post" th:action="@{/ingredients/add}">
		<label>Type</label>
		<select name="ingredientType">
			<th:block th:each="t : ${types}">
				<option th:value="${t}" th:text="${t}"></option>
			</th:block>
		</select>
		<label>Name</label>
		<input type="text" name="name"/>
		<label>Calories</label>
		<input name="calories" type="number" min="0.00" step="0.01"/>
		<label>Price</label>
		<input name="price" type="number" min="0.00" step="0.01"/>
		<label>Quantity (in grams)</label>
		<input name="quantity" type="number" min="0.00" step="0.01"/>
		<input type="submit" value="Add Ingredient"/>
	</form>
</body>
</html>
